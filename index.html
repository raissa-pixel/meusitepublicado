<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.min.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.shutterstock.com/shutterstock/photos/2160328801/display_1500/stock-vector-abstract-modern-blue-horizontal-banner-background-with-geometric-diagonal-overlay-layer-and-glowing-2160328801.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.gov.br/ines/pt-br/banners/banner-para-site-do-ines-1500-x-500.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://lh3.googleusercontent.com/AJID2qnC3bzeRhR2K3ITfLrJSuzlAVHTV-zVL6EN13Ir2nSBLE8rHVodS8LKdmdfNFl6cNcbJN5BDLNvvcAT14DJ-YAID3SJcIM5WC3TbH0YM_UNZPkm6fbUCMh4TG80Hs7UATj5eotbRlVQl9hvFMs" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script  src="bootstrap.bundle.min.js">

    </script>
</body>
</html>
